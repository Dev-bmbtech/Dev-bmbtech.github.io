<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B.M.B TECH AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar -->
    <aside id="sidebar">
      <div class="sidebar-header">
        <input type="text" id="search-input" placeholder="Search chats...">
      </div>
      
      <!-- New Chat button sasa iko hapa ndani ya sidebar -->
      <button id="new-chat-btn" class="sidebar-new-chat">＋ New Chat</button>

      <ul id="history-list"></ul>
    </aside>

    <!-- Chat Section -->
    <div class="chat-container">
      <header>
        <button id="menu-btn">☰</button>
        <h1>B.M.B TECH AI</h1>
        <!-- New Chat imeondolewa hapa -->
      </header>

      <!-- Messages -->
      <main id="chat-box"></main>

      <!-- Chat Input -->
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
